<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="/Rekenmachine/CSS/css.css">
   <title> </title>
</head>

<body>

   <br><br><br>

   <div class="rekenmachine">

      <form name="calculator">
         <table class="center">
            <!-- eerste rij voor het display -->
            <tr>
               <td colspan="4">
                  <input type="text" name="display" id="display" disabled>
               </td>
            </tr>  
            
            <!-- de andere rijen voor de nummers en operators -->
            <tr>
               <td><input type="button" name="een" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" name="twee" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" name="drie" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" name="vier" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input type="button" name="vijf" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" name="zes" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input type="button" name="zeven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" name="acht" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input type="button" name="negen" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
               <td><input type="button" name="nul" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
         </table>
      </form>

   </div>

   




</body>

</html>
